# Jekyll Configuration for GitHub Pages
# This enables clean URLs without .html extensions

# Site settings
title: Red Scare Industries
description: Red Scare Industries - Punk Rock Label

# Permalink settings - removes .html from URLs
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - CNAME
  
# Don't use Liquid processing in these files
# This prevents Jekyll from interpreting JavaScript template literals
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      render_with_liquid: false
