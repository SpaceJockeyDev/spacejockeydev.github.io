<script>
  // Get current page name
  var pageName = window.location.pathname.split("/").pop();

  // Select all nav links
  var navLinks = document.querySelectorAll(".nav-link");

  // Loop through each link
  navLinks.forEach(function (link) {
    // Get href of the link
    var linkHref = link.getAttribute("href");

    // Check if the current page is band-bio or the href of the link
    if (
      linkHref == pageName ||
      (pageName == "band-bio.html" && linkHref == "/bands") ||
      (pageName == "release-info.html" && linkHref == "/releases")
    ) {
      // Add active class to the link
      link.classList.add("active");
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var navItems = document.querySelectorAll(".nav-item a");
    var currentPage = window.location.href;

    navItems.forEach(function (item) {
      if (
        item.href === currentPage ||
        (currentPage.includes("band") && item.href.includes("/bands")) ||
        (currentPage.includes("release") && item.href.includes("/releases"))
      ) {
        item.parentElement.classList.add("active");
      }
    });
  });
</script>
<script>
  // Define social links
  const socialLinks = [

      label: "Facebook",
    },
    {

      label: "Twitter",
    },

    {

      label: "TikTok",
    },
    {

      icon: "fab fa-bluesky",
      label: "BlueSky",
    },
    {
      href: "https://www.youtube.com/@RedScare",
      icon: "fab fa-youtube",
      label: "YouTube",
    },
    /*{
      href: "https://redscareindustries.bandcamp.com/",
      icon: "fab fa-bandcamp",
      label: "Bandcamp",
    }, */
    {
      href: "https://discord.gg/ZgmTqMKEVv",
      icon: "fab fa-discord",
      label: "Discord",
    },
  ];

  // Function to create social link
  function createSocialLink({ href, icon, label }) {
    const li = document.createElement("li");
    const a = document.createElement("a");
    const i = document.createElement("i");

    a.href = href;
    a.target = "_blank";
    a.ariaLabel = label;
    i.className = `${icon} social-icon`;

    a.appendChild(i);
    li.appendChild(a);

    return li;
  }

  // Get the social links container
  const socialLinksContainer = document.querySelector(".social-links");

  // Add social links to the container
  socialLinks.forEach((link) => {
    const socialLink = createSocialLink(link);
    socialLinksContainer.appendChild(socialLink);
  });
</script>
